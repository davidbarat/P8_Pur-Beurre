{% extends 'search/base.html' %}

{% block content %}
{% load static %}

<section style="background-image: linear-gradient(to top, rgba(92, 77, 66, 0.80) 50%, rgba(92, 77, 66, 0.8) 100%), url('/static/search/img/fond_ecran.jpg'); background-repeat:no-repeat;
        background-size:cover; text-shadow: white 0px 0px 2px; background-position: center;object-fit:
        fill;background-repeat: no-repeat;" class="page-section bg-white">
</section>
<div class="row col-lg-12 justify-content-center text-black">
    <div class="container">
        {% if form.errors %}
        {{ form.errors }}
        {% endif %}
        <form method="post" class="text-black">
            {% csrf_token %}
            {# form #}
            {% for field in form %}
            <div class="fieldWrapper text-black">
                {{ field.label_tag }} {{ field }}
            </div>
            {% endfor %}
            <br>
            <input type="submit" value="Update password" id="change-password">
        </form>
    </div>
</div>
{% endblock %}
