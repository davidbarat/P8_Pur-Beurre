{% extends 'search/base.html' %}

{% block content %}

{% if form.errors %}
<p>Your username and password didn't match. Please try again.</p>
{% endif %}

<form action=" {% url 'login' %}" method="post">
    {% csrf_token %}
    {# form #}

    {% for field in form %}
    <div class="fieldWrapper">
        {{ field.label_tag }} {{ field }}
    </div>
    {% endfor %}
    <input type="submit" value="login">
</form>
{% endblock %}
