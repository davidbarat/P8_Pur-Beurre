<section class="page-section bg-secondary" id="form">
    <div class="container">
        <div class=row>
            <div class="col-md-3"></div>
            {% if user.is_authenticated %}
            <form class="col-md-6 col-md-offset-3 text-center" action="{% url 'search' %}" method="get"
                accept-charset="utf-8">
                <div class="form-group">
                    <label for="searchForm">Recherche ton produit gras préféré</label>
                    <input id="searchForm" class="form-control" name="query">
                </div>
                {% endif %}
            </form>
        </div>

    </div>
</section>
