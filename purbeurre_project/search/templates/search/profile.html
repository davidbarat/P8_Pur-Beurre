{% extends 'search/base.html' %}

{% block content %}


<section class="page-section" style="background-image: linear-gradient(to top, rgba(92, 77, 66, 0.80) 50%, rgba(92, 77, 66, 0.8) 100%),url('/static/search/img/fond_ecran.jpg'); background-repeat:no-repeat;
    background-size:cover; text-shadow: white 0px 0px 2px; object-fit: fill; background-position: center;"
    id="profile">
    <h2 class="text-center text-white">{{ user.first_name }}</h2>
</section>
<div class="container bg-white text-black text-center">
    {% if user.is_authenticated %}
    <h2>{{ user.email }}</h2>
    {% else %}
    <h2><a href="{% url 'accounts/login' %}">Register or Login if you'd like to</a></h2>
    {% endif %}
</div>


{% endblock %}
